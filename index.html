<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TV_RM</title>
  <style>
    :root {
      --primary: #e50914;
      --primary-hover: #f40612;
      --bg: #121212;
      --card-bg: #1f1f1f;
      --text: #ffffff;
      --text-secondary: #b3b3b3;
      --radius: 12px;
      --shadow: 0 8px 24px rgba(0,0,0,0.5);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.8em;
      margin: 10px 0;
      text-align: center;
    }

    .movie-card {
      background: var(--card-bg);
      max-width: 600px;
      width: 100%;
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      text-align: center;
      margin-top: 20px;
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .movie-card.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .movie-poster {
      max-width: 100%;
      border-radius: var(--radius);
      display: block;
      margin: 0 auto 16px;
      aspect-ratio: 2/3;
      object-fit: cover;
      background: #333;
    }

    .movie-title {
      font-size: 1.6em;
      margin: 12px 0;
      font-weight: 600;
    }

    .movie-overview {
      font-size: 1em;
      line-height: 1.6;
      color: var(--text-secondary);
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      margin-top: 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s, transform 0.1s;
      box-shadow: 0 4px 12px rgba(229, 9, 20, 0.3);
    }

    button:hover:not(:disabled) {
      background: var(--primary-hover);
      transform: scale(1.03);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .loading {
      font-size: 1.3em;
      margin-top: 30px;
      color: var(--text-secondary);
      display: none;
    }

    .error {
      color: #ff6b6b;
      padding: 16px;
      background: rgba(255, 107, 107, 0.1);
      border-radius: var(--radius);
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .movie-title { font-size: 1.4em; }
      h1 { font-size: 1.5em; }
      button { padding: 10px 20px; font-size: 0.95em; }
    }
  </style>
</head>
<body>
  <h1>üé¨ TV ~ Random</h1>
  <button id="load-btn">Otra pel√≠cula</button>

  <div id="loading" class="loading">Cargando...</div>
  <div id="movie-container" class="movie-card"></div>

  <script>
    // ‚úÖ Configuraci√≥n segura y centralizada
    const CONFIG = {
      API_KEY: '487ec2ee423ac20f42f80d2ee5aebab8',
      BASE_URL: 'https://api.themoviedb.org/3',
      IMG_BASE_URL: 'https://image.tmdb.org/t/p/w500',
      MAX_RETRIES: 3,
      INITIAL_DELAY: 1000,
    };

    let totalPagesCache = null;
    let currentAbortController = null;

    // ‚úÖ Funci√≥n gen√©rica para fetch con reintentos y abort
    async function fetchWithRetry(url, retries = CONFIG.MAX_RETRIES, delay = CONFIG.INITIAL_DELAY) {
      for (let attempt = 0; attempt <= retries; attempt++) {
        try {
          const response = await fetch(url, {
            signal: currentAbortController?.signal,
            headers: { Accept: 'application/json' }
          });

          if (!response.ok) {
            if (response.status === 429 && attempt < retries) {
              await new Promise(r => setTimeout(r, delay * (2 ** attempt)));
              continue;
            }
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          return await response.json();
        } catch (err) {
          if (err.name === 'AbortError') throw err;
          if (attempt === retries) throw err;
          await new Promise(r => setTimeout(r, delay * (2 ** attempt)));
        }
      }
    }

    // ‚úÖ Obtener total de p√°ginas (cacheado)
    async function getTotalPages() {
      if (totalPagesCache) return totalPagesCache;
      const data = await fetchWithRetry(
        `${CONFIG.BASE_URL}/discover/movie?api_key=${CONFIG.API_KEY}&sort_by=popularity.desc`
      );
      totalPagesCache = data.total_pages;
      return totalPagesCache;
    }

    // ‚úÖ Obtener pel√≠cula aleatoria con validaci√≥n
    async function getRandomMovie() {
      const totalPages = await getTotalPages();
      const randomPage = Math.floor(Math.random() * totalPages) + 1;
      const data = await fetchWithRetry(
        `${CONFIG.BASE_URL}/discover/movie?api_key=${CONFIG.API_KEY}&page=${randomPage}`
      );

      const validMovies = data.results.filter(movie => movie.poster_path && movie.title);
      if (validMovies.length === 0) {
        throw new Error('No se encontraron pel√≠culas v√°lidas en esta p√°gina.');
      }

      return validMovies[Math.floor(Math.random() * validMovies.length)];
    }

    // ‚úÖ Renderizar pel√≠cula de forma segura (DOM manipulation, no innerHTML)
    function renderMovie(movie) {
      const container = document.getElementById('movie-container');
      container.innerHTML = ''; // Limpiar

      const img = document.createElement('img');
      img.className = 'movie-poster';
      img.src = `${CONFIG.IMG_BASE_URL}${movie.poster_path}`;
      img.alt = movie.title;
      img.loading = 'lazy';

      const title = document.createElement('div');
      title.className = 'movie-title';
      title.textContent = `${movie.title} (${movie.release_date ? movie.release_date.substring(0, 4) : 'N/A'})`;

      const overview = document.createElement('div');
      overview.className = 'movie-overview';
      overview.textContent = movie.overview || 'Sin descripci√≥n disponible.';

      container.appendChild(img);
      container.appendChild(title);
      container.appendChild(overview);
      container.classList.add('visible');
    }

    // ‚úÖ Renderizar error
    function renderError(message) {
      const container = document.getElementById('movie-container');
      container.innerHTML = '';
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error';
      errorDiv.textContent = `‚ùå ${message}`;
      container.appendChild(errorDiv);
      container.classList.add('visible');
    }

    // ‚úÖ Cargar pel√≠cula con control de estado
    async function loadRandomMovie() {
      const btn = document.getElementById('load-btn');
      const loading = document.getElementById('loading');
      const container = document.getElementById('movie-container');

      // Cancelar solicitud anterior
      if (currentAbortController) currentAbortController.abort();
      currentAbortController = new AbortController();

      // Estado de carga
      btn.disabled = true;
      loading.style.display = 'block';
      container.classList.remove('visible');

      try {
        const movie = await getRandomMovie();
        renderMovie(movie);
      } catch (error) {
        console.error('Error al cargar pel√≠cula:', error);
        renderError(error.message || 'Int√©ntalo de nuevo m√°s tarde.');
      } finally {
        loading.style.display = 'none';
        btn.disabled = false;
      }
    }

    // ‚úÖ Inicializaci√≥n
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('load-btn').addEventListener('click', loadRandomMovie);
      loadRandomMovie(); // Cargar primera pel√≠cula
    });
  </script>
</body>
</html>
